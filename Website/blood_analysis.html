    <body>
        <div class="container">
            <div class="header">
                <h1>Analysis</h1>
                <h2>Cardiovascular disease risks detection</h2>
            </div>
    
            <form>
                <h3>Formulaire</h3>
                <div class="form-grid">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age">
    
                    <label for="diabetes">Diabetes</label>
                    <input type="text" id="diabetes" name="diabetes">
    
                    <label for="alcohol">Alcohol Consumption</label>
                    <input type="text" id="alcohol" name="alcohol">
    
                    <label for="triglycerides">Triglycerides</label>
                    <input type="text" id="triglycerides" name="triglycerides">
    
                    <label for="sex">Sex</label>
                    <input type="text" id="sex" name="sex">
    
                    <label for="family-history">Family History</label>
                    <input type="text" id="family-history" name="family-history">
    
                    <label for="exercise">Exercise Hours Per Week</label>
                    <input type="text" id="exercise" name="exercise">
    
                    <label for="heart-risk">Heart Attack Risk</label>
                    <input type="text" id="heart-risk" name="heart-risk">
    
                    <label for="cholesterol">Cholesterol</label>
                    <input type="text" id="cholesterol" name="cholesterol">
    
                    <label for="smoking">Smoking</label>
                    <input type="text" id="smoking" name="smoking">
    
                    <label for="previous-problems">Previous Heart Problems</label>
                    <input type="text" id="previous-problems" name="previous-problems">
    
                    <label for="heart-rate">Heart Rate</label>
                    <input type="text" id="heart-rate" name="heart-rate">
    
                    <label for="obesity">Obesity</label>
                    <input type="text" id="obesity" name="obesity">
    
                    <label for="medication">Medication Use</label>
                    <input type="text" id="medication" name="medication">

                <button type="submit" class="submit-btn">Result</button>

            <div class="image-container">
